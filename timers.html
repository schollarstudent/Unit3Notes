<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Timers</title>
</head>
<body>
<div class="container">
    <div class="content">
        <button is="trigger">Click Me!</button>
    </div>
</div>
    <button id="cancel">Cancel Request</button>
    <button id="interval">Repeat</button>

<script>
const myButton = document.getElementById("trigger");

const repeatButton = document.getElementById("interval");
const cancelButton = document.getElementById("cancel");
let interval;
myButton.addEventListener('click',function () {
    //This will happen in 1000ms, or 1 second
    setTimeout(function() {
        console.log("I was clicked 1 second ago.")
    },1000);

    //Not in a timeout, so does not wait
    console.log("Happens right away");
})


repeatButton.addEventListener('click',function(){
    setInterval(function() {
        console.log("I happen every second")
    }, 1000);
});


cancelButton.addEventListener('click',function () {
    if (interval){
        clearInterval(interval);
        interval = null;
    }
})
</script>
</body>
</html>
